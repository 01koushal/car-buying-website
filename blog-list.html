    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff7b54, #ff5722);
            color: #fff;
            padding: 1.5em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd9b3;
        }

        .blog-list-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-item:hover {
            background-color: #f9f9f9;
        }

        .blog-item h2 {
            margin: 0;
            font-size: 24px;
            color: #ff5722;
        }

        .blog-item p {
            font-size: 16px;
            color: #777;
        }

        .blog-item a {
            display: inline-block;
            margin-top: 10px;
            color: #ff5722;
            font-weight: 600;
            text-decoration: none;
        }

        .blog-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
