<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase - Porsche Model</title>

    <!-- Spline viewer module -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .spline-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 20px 0;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Car Showcase - Porsche 911</h1>
    </header>

    <!-- 3D Model Viewer -->
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/F7bO42Ntdfvy7jFT/scene.splinecode" onload="console.log('Spline Viewer Loaded')" onerror="console.error('Spline Viewer Error')"></spline-viewer>
    </div>

    <script>
        document.querySelector('spline-viewer').addEventListener('load', () => {
            console.log('Spline 3D model successfully loaded.');
        });

        document.querySelector('spline-viewer').addEventListener('error', (event) => {
            console.error('Error loading Spline 3D model:', event);
        });
    </script>

</body>
</html>
