<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Buying Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/dark-theme.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff7b54, #ff5722);
            color: #fff;
            padding: 1.5em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd9b3;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        form textarea {
            height: 150px;
        }

        form button {
            background: linear-gradient(135deg, #ff7b54, #ff5722);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        form button:hover {
            background: linear-gradient(135deg, #ff5722, #ff7b54);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog-list.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please reach out to us.</p>
        <form action="submit-contact-form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
